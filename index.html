<!DOCTYPE html><html lang="id"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pembayaran Digital</title>
  </head><body><div class="profile-container">
    <img src="https://img1.pixhost.to/images/6608/613028347_vinzx.jpg" alt="Profil" class="profile-img"> 
  </div>
  <style>
    body {
      background-color: #1e1e1e;
      color: cyan;
      font-family: asep, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
    }

    .glow {
      text-shadow: 0 0 5px cyan, 0 0 10px cyan;
      margin-bottom: 30px;
    }

    .profile-container {
      margin-bottom: 20px;
    }

    .profile-img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 5px solid cyan;
      object-fit: cover;
    }

    .box {
      background: #2a2a2a;
      padding: 15px;
      border-radius: 8px;
      margin: 15px auto;
      width: 90%;
      max-width: 400px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 0 15px cyan;
    }

    .box img {
      width: 32px;
      height: 32px;
      margin-right: 10px;
    }

    .info {
      display: flex;
      align-items: center;
      text-align: left;
      text-shadow: 0 0 5px cyan, 0 0 10px cyan;
    }

    button {
      background: cyan;
      border: none;
      color: #000;
      padding: 6px 12px;
      cursor: pointer;
      border-radius: 5px;
      box-shadow: 0 0 10px cyan;
      margin: 10px 0;
    }

    #qris {
      display: none; /* Hidden by default */
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      z-index: 1000;
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    #qris img {
      width: 80%;
      max-width: 500px;
      height: auto;
      border: 5px solid cyan;
      box-shadow: 0 0 20px cyan;
    }

    #close-qris {
      margin-top: 20px;
      background: #ff3333;
      color: white;
      box-shadow: 0 0 10px #ff3333;
    }

    #notif {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #003;
      color: cyan;
      padding: 10px 20px;
      border-radius: 8px;
      display: none;
      font-size: 14px;
      z-index: 1001;
    }
  </style>



  <h1 class="glow">Pembayaran Digital</h1>

  <div class="box">
    <div class="info">
      <img src="https://img1.pixhost.to/images/6618/613260825_vinzx.jpg" alt="DANA">
      <span id="dana">08895601103</span>
    </div>
    <button onclick="copyText('dana')">Salin</button>
  </div>

  <div class="box">
    <div class="info">
      <img src="https://img1.pixhost.to/images/6618/613261071_vinzx.jpg" alt="GOPAY">
      <span id="gopay">082221149370</span>
    </div>
    <button onclick="copyText('gopay')">Salin</button>
  </div>

  <div class="box">
    <div class="info">
      <img src="https://img1.pixhost.to/images/6618/613261193_vinzx.jpg" alt="OVO">
      <span id="ovo">082221149370</span>
    </div>
    <button onclick="copyText('ovo')">Salin</button>
  </div>

  <div id="notif">Berhasil disalin!</div>

  <script>
    function copyText(id) {
      const text = document.getElementById(id).textContent;
      navigator.clipboard.writeText(text).then(() => {
        showNotif();
      });
    }

    function showNotif() {
      const notif = document.getElementById('notif');
      notif.style.display = 'block';
      setTimeout(() => {
        notif.style.display = 'none';
      }, 2000);
    }

    function toggleQRIS() {
      const qris = document.getElementById('qris');
      if (qris.style.display === 'none' || qris.style.display === '') {
        qris.style.display = 'flex';
      } else {
        qris.style.display = 'none';
      }
    }
  </script>



</body></html>
